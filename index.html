<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <script src='https://kit.fontawesome.com/9ef62b620e.js' crossorigin='anonymous'></script>
   <!-- <script src="script.js" defer></script> -->

</head>

<body>
   <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
      <p class="h5 my-0 me-md-auto fw-normal">Resume Tracker</p>
      <nav class="my-2 my-md-0 me-md-3"> </nav>
      <div class="add-form">
         <strong>Link: </strong>
         <input id="link-company" type="text" class="form-control form-control-sm" required>
         <button onclick="addCompanyLink()"><i class="fas fa-plus-circle"></i></button>
      </div>
   </header>


   <main class="container">
      <div class="main-grid">
         <div class="grid-item-1">
            <div data-wrapperId="to-send-list" class="list-wrapper my-3 p-3 bg-body rounded shadow-sm">
               <h6 class="border-bottom pb-2 mb-0 text-info">To send <i class="fas fa-paper-plane"></i> </h6>
               <div class="list" id="to-send-list"></div>
               <div class="list-btns mt-3">
                  <button onclick="deleteItems(event)">
                     <i data-listId="to-send-list" class="fas fa-trash-alt"></i>
                  </button>
                  <button onclick="moveNext(event)">
                     <i data-listId="to-send-list" class="fas fa-chevron-right"></i>
                  </button>
               </div>
            </div>
         </div>
         <div class="grid-item-2">
            <div data-wrapperId="await-list" class="list-wrapper my-3 p-3 bg-body rounded shadow-sm">
               <h6 class="border-bottom pb-2 mb-0 text-warning">Await <i class="fas fa-history"></i> </h6>
               <div
                  class="list"
                  id="await-list">
               </div>
               <div class="list-btns mt-3">
                  <button onclick="deleteItems(event)">
                     <i data-listId="await-list" class="fas fa-trash-alt"></i>
                  </button>
                  <button onclick="movePrev(event)">
                     <i data-listId="await-list" class="fas fa-chevron-left"></i>
                  </button>
                  <button onclick="moveNext(event)">
                     <i data-listId="await-list" class="fas fa-chevron-right"></i>
                  </button>
               </div>
            </div>
         </div>

         <div class="grid-item-3">
            <div data-wrapperId="on-proccess-list" class="list-wrapper my-3 p-3 bg-body rounded shadow-sm">
               <h6 class="border-bottom pb-2 mb-0 text-success">On proccess <i class="fas fa-check"></i></h6>
               <div
                  class="list"
                  id="on-proccess-list">
               </div>
               <div class="list-btns mt-3">
                  <button onclick="deleteItems(event)">
                     <i data-listId="on-proccess-list" class="fas fa-trash-alt"></i>
                  </button>
                  <button onclick="movePrev(event)">
                     <i data-listId="on-proccess-list" class="fas fa-chevron-left"></i>
                  </button>
                  <button onclick="moveNext(event)">
                     <i data-listId="on-proccess-list" class="fas fa-chevron-right"></i>
                  </button>
               </div>
            </div>
         </div>


         <div class="grid-item-4">
            <div data-wrapperId="rejected-list" class="list-wrapper my-3 p-3 bg-body rounded shadow-sm">
               <h6 class="border-bottom pb-2 mb-0 text-danger">Rejected <i class="fas fa-times"></i> </h6>
               <div
                  class="list"
                  id="rejected-list">
               </div>
               <div class="list-btns mt-3">
                  <button onclick="movePrev(event)">
                     <i data-listId="rejected-list" class="fas fa-chevron-left"></i>
                  </button>
                  <button onclick="deleteItems(event)">
                     <i data-listId="rejected-list" class="fas fa-trash-alt"></i>
                  </button>
               </div>
            </div>
         </div>
      </div>
   </main>

   <script src="script.js" defer></script>

</body>

</html>
